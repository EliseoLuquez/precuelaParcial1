

<div class="container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <h2>Pais</h2>
        <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <div class="row">
        <div class="col-12">
            <h6>Nombre pais: {{paisDetalle.name.common}}</h6>
            
            
            <h6 for="capital">Capital: {{paisDetalle.capital}}</h6>
            
            
            <h6 for="region">Region: {{paisDetalle.region}}</h6>
            
            
            <h6 for="poblacion">Poblacion: {{paisDetalle.population}}</h6>
            <img class="form-control" [src]="paisDetalle.flags.png">
        </div>
    </div>
</div>
