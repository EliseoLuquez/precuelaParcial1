

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Hello, world!</h1>
      <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      <app-listado-actores [actores]="listaActores" (actorSeleccionado)="mostrarDatosActorSeleccionado($event)"></app-listado-actores>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4">
        <app-listado-peliculas *ngIf="actorId" [peliculas]="listaPeliculas"></app-listado-peliculas>
      </div>
      <div class="col-md-4">
          <app-pais-detalle *ngIf="pais" [paisDetalle]="pais"></app-pais-detalle>
      </div>
      <div class="col-md-4">
        <app-actor-detalle *ngIf="actorId" [actorDetalle]="actorElegido"></app-actor-detalle>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->
